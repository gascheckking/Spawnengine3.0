<!-- ============================================================
     SPAWNENGINE · TRACKER v3.3
     Wallet Activity & Mesh Stats Dashboard
     ============================================================ -->

<div id="mesh-canvas"></div>

<div class="hud">
  <div class="hud-top">
    <h2>SpawnEngine Tracker</h2>
    <button id="walletBtn">Connect Wallet</button>
  </div>

  <div class="hud-stats">
    <div><span>XP</span><p id="xpStat">0</p></div>
    <div><span>SPN</span><p id="spnStat">0.000</p></div>
    <div><span>TX</span><p id="txStat">--</p></div>
  </div>

  <div class="hud-search">
    <input id="walletInput" placeholder="Enter wallet / ENS" />
    <button id="trackWallet">Track</button>
  </div>

  <div class="hud-feed" id="activityFeed">
    <p>Loading mesh activity...</p>
  </div>

  <button class="hud-profile-btn" id="openProfile">⚙️</button>
</div>

<div id="profilePanel" class="panel hidden">
  <div class="panel-content">
    <h3>Mesh Identity & Settings</h3>
    <ul>
      <li>Wallet: <span id="walletAddr">Not connected</span></li>
      <li>Theme: <button id="toggleTheme">Toggle</button></li>
      <li>Notifications: Coming soon</li>
    </ul>
    <button id="closeProfile">Close</button>
  </div>
</div>

<!-- Style & Script -->
<link rel="stylesheet" href="modules/tracker/tracker.css" />
<script type="module" src="modules/tracker/tracker.js"></script>
<script src="mesh-bg.js" defer></script>
