<div id="slotMachine" class="slot-container">
  <header class="slot-header">
    <h2>ðŸŽ° SpawnEngine SlotMachine</h2>
    <p class="slot-sub">Spin to earn Fragments, Shards or Relics. XP based on luck & streak!</p>
  </header>

  <div class="slot-balance">
    Balance: <span id="slotBalance">1000 SPN</span>
  </div>

  <div class="slot-controls">
    <label for="betSelect">Bet:</label>
    <select id="betSelect">
      <option value="10">10 SPN</option>
      <option value="50">50 SPN</option>
      <option value="100" selected>100 SPN</option>
    </select>
    <button id="spinBtn">SPIN</button>
  </div>

  <div class="slot-reels">
    <div class="reel" id="reel1"></div>
    <div class="reel" id="reel2"></div>
    <div class="reel" id="reel3"></div>
    <div class="reel" id="reel4"></div>
    <div class="reel" id="reel5"></div>
  </div>

  <p id="slotResult" class="slot-result">Ready to spin...</p>

  <footer class="slot-footer">
    <button id="collectBtn" disabled>Collect Loot</button>
  </footer>
</div>
