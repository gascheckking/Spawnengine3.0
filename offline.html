<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline · SpawnEngine</title>

  <style>
    :root {
      --bg: radial-gradient(circle at 40% 30%, #101433 0%, #050512 100%);
      --accent: #3cf6ff;
      --text: #eaf2ff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 12px;
      letter-spacing: 0.03em;
      text-shadow: 0 0 12px var(--accent);
    }
    p {
      font-size: 1rem;
      opacity: 0.9;
      line-height: 1.5;
      margin-bottom: 24px;
    }
    button {
      background: linear-gradient(135deg, var(--accent), #b9ff7a);
      border: none;
      border-radius: 999px;
      padding: 10px 24px;
      font-weight: 600;
      color: #050510;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    small {
      opacity: 0.6;
      font-size: 0.8rem;
      margin-top: 24px;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
    .glow {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
      filter: blur(100px);
      opacity: 0.3;
      animation: pulse 4s ease-in-out infinite;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="glow"></div>

  <div class="content">
    <h1>⚡ Offline Mode Active</h1>
    <p>Your Mesh is operating locally.<br />Reconnect to sync XP & activity.</p>
    <button onclick="window.location.reload()">Reconnect</button>
    <small>SpawnEngine v3.1 — Mesh Protocol</small>
  </div>
</body>
</html>
